<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Header">
        <p>Rock-Paper-Scissor</p>
    </div>

    <div class="main">
        <div class="playerSide">
            <h3>Player</h3>
            <p>Score: <span id="playerScore"></span></p>
        </div>
        
        <div class="moveButtons">
            <img src="images/coal.png" alt="Rock" width="100">
            <img src="images/paper.png" alt="Paper" width="100">
            <img src="images/scissors.png" alt="Scissor" width="100">
        </div>

        <div class="computerSide">
            <h3>Computer</h3>
            <p>Score: <span id="computerScore"></span></p>
        </div>

        <div class="optionButtons">
            <button id="rules">Rules</button>
            <button id="newGame">New game</button>
        </div>
    </div>

    <div class="footer">
        <p>Made by Stefan Eenjes</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
