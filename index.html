<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="header">
            <p>Rock-Paper-Scissor</p>
        </div>

        <div class="main">
            <div class="playerSide">
                <div class="score">
                    <h3>Player</h3>
                    <p>Score: <span id="playerScore">0</span></p>
                </div>
                <div class="playerMove">?</div>
            </div>
            
            <div class="moveButtons">
                <img id="rock" class="move" src="images/coal.png" alt="Rock" width="100">
                <img id="paper" class="move" src="images/paper.png" alt="Paper" width="100">
                <img id="scissor" class="move" src="images/scissors.png" alt="Scissor" width="100">
            </div>

            <div class="computerSide">
                <div class="computerMove">?</div>
                <div class="score">
                    <h3>Computer</h3>
                    <p>Score: <span id="computerScore">0</span></p>
                </div>
            </div>
        </div>

        <div class="result">
            <p id="result"></p>
        </div>

        <div class="optionButtons">
            <button id="rules">Rules</button>
            <button id="newGame">New game</button>
        </div>

        <div class="footer">
            <p>Made by Stefan Eenjes</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
